<div class="contenedor">
  <div class="alert alert-success" role="alert" *ngIf="showAlert">
    {{messageAlert}}
  </div>
  <h1 class="title">Lista canciones</h1>
  <app-tabla-canciones [subtitulo]="subtituloTabla" (dataAlert)="showAlertDeleted($event)"></app-tabla-canciones>
  <button type="button" class="btn btn-primary" routerLink="/agregar-canciones">Agregar</button>
</div>
